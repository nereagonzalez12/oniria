<div class="authentication-background m-0 p-0 basics">
    <div class="stars-container d-flex align-items-center justify-content-center">
        <!-- BOTONES DE AUTENTICACIÓN -->
        <div class="d-flex align-items-center authentication-container">
            <div class="buttons-container">
                <div class="container justify-content-md-left m-0 p-0">
                    <div class="d-flex col-md-12 ">
                        <h1 class="mb-0 mt-4 m-5">Comienza a registrar tus aventuras nocturnas</h1>
                    </div>
                    <div class="col-xxl-8 mt-4">
                        <div class="p-md-5 col-md-10">
                            <div class="col-8 mb-4 ">
                                <h2>Únete ahora</h2>
                            </div>
                            <button class="btn btn-lg button button-google mb-4 d-flex">
                                <span>Entrar con Google (beta)</span>
                                <img src="assets\svg\408-logo-google.svg" class="img-fluid icons-image-scale"
                                    alt="icon-google">
                            </button>
                            <button class="btn btn-lg button button-create-account mb-4"
                                [routerLink]="['/signup']">Crear cuenta</button>

                            <!-- línea de separación -->
                            <div class="container mb-3">
                                <div class="row">
                                    <div class="col">
                                        <hr class="mt-3">
                                    </div>
                                    <p class="col-auto">o</p>
                                    <div class="col">
                                        <hr class="mt-3">
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-lg button button-login mb-3" [routerLink]="['/login']">Iniciar
                                sesión</button>
                            <p class="p-info mb-5 ">Oniria: tu diario de sueños personal. Registra tus sueños de
                                forma privada
                                y compártelos opcionalmente en nuestra
                                comunidad. Interactúa con otros usuarios y descubre un mundo de experiencias
                                nocturnas.
                            </p>
                        </div>

                    </div>
                </div>
            </div>
            <!-- IMAGEN LOGO -->
            <div class="logo-container">
                <img src="assets\svg\logo.svg" alt="logo">
            </div>

        </div>


        <app-footer />
    </div>
